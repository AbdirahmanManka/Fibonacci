<body>
    <script>
function getNthFibonacci(n) {
    if (n === 0) {
        return 0;
    } else if (n === 1) {
        return 1;
    } else {
        return getNthFibonacci(n - 1) + getNthFibonacci(n - 2);
    }
}
console.log(getNthFibonacci(9))
    </script>
    
</body>
